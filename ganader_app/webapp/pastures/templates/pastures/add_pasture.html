{% extends "ranch/ranch_base.html" %}

{% load crispy_forms_tags %}
{% block ranch_content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Add a new pasture to {{ ranch.name }}</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group mt-3">
                <button class="btn btn-success" type="submit">Add Pasture</button> 
            </div>
        </form>
    </div>
{% endblock %}
