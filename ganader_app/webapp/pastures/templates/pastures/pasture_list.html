{% extends "ranch/ranch_base.html" %}

{% block ranch_content %}
  <h2>Pastures</h2>
  
  <div class="mb-3"> <!-- Added a margin-bottom to separate the list from the button -->
    <ul class="list-group">
        {% for pasture in pastures %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div class="d-flex flex-row align-items-center">
                    <span class="ml-2">{{ pasture.name }}</span>
                </div>
                <small class="text-muted">Pasture size {{ pasture.area }} Ha.</small>
            </li>
        {% endfor %}
    </ul>
</div>
<a href="{% url 'add-pasture' ranch_id=ranch.id %}">Add New Pasture</a>
{% endblock %}
