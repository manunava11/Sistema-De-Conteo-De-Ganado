{% extends "blog/base.html" %}

{% block content %}
    <h1>{{ ranch.name }}</h1>
    <p>{{ ranch.description }}</p>
    <h2>Members</h2>
    <ul>
        {% for member in members %}
            <li>{{ member.user.username }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add-member' ranch.id %}">Add Member</a>
{% endblock %}
